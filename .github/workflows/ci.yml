name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tag: [17, 21]
        include:
          - base-image: inseefrlab/onyxia-vscode-python
            arrival-image: odysseu/onyxia-vscode-java
            dockerfile: vscode-java/Dockerfile
          # - image: user/app2
          #   dockerfile: your-docker-registry/app1
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      - 
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Push to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ matrix.arrival-image }}:j${{ matrix.tag }}
          build-arg: |
            "BASE_IMAGE=${{ matrix.base-image }}"
            "JAVA_VERSION=${{ matrix.tag }}"
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
